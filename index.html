<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazione Ristorante</title>
  <style>
    /* Reset e font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      background: #f5f6f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
      background: #fafafa;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #25D366;
      outline: none;
      background: #fff;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #25D366;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1ebe5c;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Prenotazione Ristorante</h2>
    <form id="bookingForm">
      <label for="name">Nome e Cognome</label>
      <input type="text" id="name" placeholder="Mario Rossi" required>

      <label for="people">Numero di persone</label>
      <input type="number" id="people" placeholder="2" min="1" required>

      <label for="date">Data</label>
      <input type="date" id="date" required>

      <label for="time">Orario</label>
      <input type="time" id="time" required>

      <label for="notes">Note (opzionali)</label>
      <textarea id="notes" placeholder="Es. tavolo vicino alla finestra"></textarea>

      <button type="submit">Invia su WhatsApp</button>
    </form>
  </div>

  <script>
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const phoneNumber = "393206007603"; // <- INSERISCI qui il numero del ristorante (39 = prefisso Italia)

    const name = document.getElementById("name").value;
    const people = document.getElementById("people").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const notes = document.getElementById("notes").value || "Nessuna";

    // Creo il messaggio in formato "pulito"
    const message = `Nuova Prenotazione:
👤 Nome: ${name}
👥 Persone: ${people}
📅 Data: ${date}
⏰ Ora: ${time}
📝 Note: ${notes}`;

    // Lo passo dentro encodeURIComponent per renderlo leggibile a WhatsApp
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

    window.open(url, "_blank");
  });
</script>

</body>
</html>
